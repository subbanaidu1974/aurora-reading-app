<div class="tasks-layout">
  <!-- Left Sidebar -->

    </nav>
    <div class="sidebar-calendar">
      <div class="calendar-header">
        <button class="calendar-nav-btn" (click)="previousMonth()">&lt;</button>
        <span class="calendar-month">{{ currentMonth }} {{ currentYear }}</span>
        <button class="calendar-nav-btn" (click)="nextMonth()">&gt;</button>
      </div>
      <div class="calendar-grid">
        <div class="calendar-day-header">S</div>
        <div class="calendar-day-header">M</div>
        <div class="calendar-day-header">T</div>
        <div class="calendar-day-header">W</div>
        <div class="calendar-day-header">T</div>
        <div class="calendar-day-header">F</div>
        <div class="calendar-day-header">S</div>
        <div *ngFor="let day of calendarDays" 
             class="calendar-day"
             [class.today]="day.isToday"
             [class.selected]="day.isSelected"
             [class.other-month]="day.isOtherMonth"
             (click)="selectDay(day)">
          {{ day.day }}
        </div>
      </div>
    </div>

    <div class="sidebar-footer">
      <button class="settings-btn">
        <span class="settings-icon">âš™ï¸</span>
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <main class="main-content">
    <!-- Task content will be displayed here -->
    <div class="task-content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
    <section class="tasks-panel">
      <div class="user-info-wrapper" *ngIf="userName">
        <div class="user-avatar-large">{{ userInitials }}</div>
        <div class="user-info-panel">

          <button class="help-btn" title="Help">?</button>
